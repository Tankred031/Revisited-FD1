<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Podijeljeni ekran</title>

<style>
html, body {
  margin: 0;
  height: 100%;
}

body {
  display: flex;
  height: 100vh;
  font-family: cursive;
}

/* POZADINE – MIRUJU */
.left, .right {
  width: 50%;
  position: relative;
}

.left {
  background: #212842;
}

.right {
  background: #f0e7d5;
}

/* TEKST */
.word {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 3rem;
  font-weight: bolder;
  text-transform: capitalize;
  opacity: 0;
}

/* POZICIJE + BOJE */
.left-word {
  bottom: 15%;
  color: #f0e7d5;
  animation: slideFromLeft 1.2s ease-out forwards;
  animation-delay: 2s;
}

.right-word {
  top: 15%;
  color: #212842;
  animation: slideFromBottom 1.2s ease-out forwards;
  animation-delay: 2s;
}

/* ANIMACIJE – SAMO TEKST */
@keyframes slideFromLeft {
  from {
    transform: translate(-150%, 0);
    opacity: 0;
  }
  to {
    transform: translate(-50%, 0);
    opacity: 1;
  }
}

@keyframes slideFromBottom {
  from {
    transform: translate(-50%, 150%);
    opacity: 0;
  }
  to {
    transform: translate(-50%, 0);
    opacity: 1;
  }
}
</style>
</head>

<body>

<div class="left">
  <span class="word left-word">tankred kralj</span>
</div>

<div class="right">
  <span class="word right-word">viktor bertrand kralj</span>
</div>

</body>
</html>
