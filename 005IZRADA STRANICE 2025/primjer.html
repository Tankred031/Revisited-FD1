<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3 Dropdown Playlist</title>
  <link rel="stylesheet" href="primjer.css">
</head>
<body>

  <h1>MP3 Playlist</h1>

  <label for="mymenu">Choose a song:</label>
  <select id="mymenu" name="mymenu">
    <option value="song1.mp3">Song 1</option>
    <option value="song2.mp3">Song 2</option>
    <option value="song3.mp3">Song 3</option>
    <option value="song4.mp3">Song 4</option>
    <option value="song5.mp3">Song 5</option>
  </select>

  <audio id="player" controls>
    <source src="song1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="primjer.js"></script>
</body>
</html>
