<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>NASTAVAK HTML</h1>

    <p>ovdje smo ubacili <ins>novu</ins> riječ, a izgleda kao da smo ju <u>podcrtali</u></p>
    <p>ovdje smo obrisali <del>novu</del> riječ, a izgleda kao da smo ju <s>precrtali</s></p>
    <p>ovdje smo precrtali <s>novu</s> riječ,a opet ona izgleda kao da smo ju <del>obrisali</del></p>

    <p>ovdje <sup>nova</sup> riječ ide gore</p>
    <p>ovdje <sub>nova</sub> riječ ide dole</p>

</body>
</html>
